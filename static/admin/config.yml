backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: "blog"
    label: "Blog"
    folder: "content/blog"
    create: true
    slug: "index"
    media_folder: ""
    public_folder: ""
    path: "{{title}}/index"
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Podcast", name: "podcast", widget: "file" }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "settings"
    label: "Einstellungen"
    files:
      - label: "Kontaktinformationen"
        name: contact_info
        file: site/settings/contact_info.json
        fields:
          - {
              label: "Telefon",
              name: "phone",
              widget: "string",
              required: false,
            }
          - { label: "E-Mail", name: "email", widget: "string" }
          - label: "Adresse"
            name: "address"
            widget: "object"
            fields:
              - { label: "Stra√üe", name: "street", widget: "string" }
              - { label: "Nummer", name: "number", widget: "string" }
              - { label: "Stadt", name: "city", widget: "string" }
